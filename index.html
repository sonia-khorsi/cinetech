<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinetech - Détail des Films et Séries</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cinetech</h1>
        <input type="text" id="searchInput" placeholder="Rechercher un film ou une série..." autocomplete="off">
        <div id="categories"></div>
    </header>

    <main>
        <!-- Détail d'un film ou série -->
        <section id="detailSection">
            <div id="detailContent">
                <!-- Détails dynamiques de films et séries seront insérés ici -->
            </div>
            <section id="commentsSection">
                <h2>Commentaires</h2>
                <div id="commentsList"></div>
                <textarea id="commentInput" placeholder="Laissez un commentaire"></textarea>
                <button id="submitComment">Publier un commentaire</button>
            </section>
        </section>

        <section id="moviesSection">
            <h2>Films</h2>
            <div id="moviesList"></div>
            <button id="loadMoreMovies">Charger plus de films</button>
        </section>

        <section id="tvShowsSection">
            <h2>Séries</h2>
            <div id="tvShowsList"></div>
            <button id="loadMoreTvShows">Charger plus de séries</button>
        </section>

        <section id="favoritesSection">
            <h2>Mes Favoris</h2>
            <div id="favoritesList"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
